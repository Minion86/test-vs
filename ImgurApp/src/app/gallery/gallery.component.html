<div class="container">
    <div class="row justify-content-around align-items-center" Style="height: 80vh; width:100%">
        <div class="col-lg-3 col-md-6 col-sm-12 border m-3" style="height:10vh" *ngFor="let item of galleries">
            <img height="100px" width="100px" src="{{ item.link }}" alt="" />
            <select (change)="selectChangeType($event.target.value)"
            name="types" 
            id="types" 
            class="form-control"
            [(ngModel)]="typeSelected">
            <option *ngFor="let item1 of types" [value]="item1.id">{{ item1.label }}</option>
        </select>

        <select
        name="discounts" (change)="selectChangeDiscount($event.target.value)"
        id="discounts" 
        class="form-control"
        [(ngModel)]="discountSelected">
        <option *ngFor="let item2 of discount" [value]="item2.id">{{ item2.label }}</option>
    </select>
            <button type="button" class="btn btn-info" (click)="getPrice(item,$event)" > Price</button>
        </div>
    </div>
</div>
