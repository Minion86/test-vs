<div class="container">
    <div
      class="row justify-content-around align-items-center"
      Style="height: 80vh; width:100%"
    >
        <div
        class="col-lg-3 col-md-6 col-sm-12 border m-3"
        style="height:10vh"
        *ngFor="let item of albums2.data"
      >
      <p>{{ item.title }}</p>
       <button type="button" class="btn btn-info" (click)="goToGallery(item.images,$event)" > See gallery</button>
      </div>
    </div>
  </div>
